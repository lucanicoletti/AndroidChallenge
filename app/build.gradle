apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.lnicolet.androidchallenge"
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"

        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField 'String', 'BASE_URL', baseUrl
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    androidExtensions {
        experimental = true
    }

    dexOptions {
        jumboMode = true
        javaMaxHeapSize "4g"
    }

    kapt {
        arguments {
            arg('dagger.formatGeneratedSource', 'disabled')
        }
        generateStubs = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    def appDependenciesImpl = rootProject.ext.appDependenciesImplementation
    def appDependenciesKapt = rootProject.ext.appDependenciesKapt
    def appTestDependenciesImpl = rootProject.ext.appTestDependenciesImplementation
    def appAndroidTestDependenciesImpl = rootProject.ext.appAndroidTestDependenciesImplementation

    implementation appDependenciesImpl
    kapt appDependenciesKapt
    testImplementation appTestDependenciesImpl
    androidTestImplementation appAndroidTestDependenciesImpl

    implementation project(':data')
    implementation project(':domain')
    implementation project(':presentation')
    testImplementation project(':domain')
}
