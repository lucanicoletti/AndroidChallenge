apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 31


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 31

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    def domainDependenciesImpl = rootProject.ext.domainDependenciesImplementation
    def domainTestDependenciesImpl = rootProject.ext.domainTestDependenciesImplementation
    def domainAndroidTestDependenciesImpl = rootProject.ext.domainAndroidTestDependenciesImplementation

    implementation domainDependenciesImpl
    testImplementation domainTestDependenciesImpl
    androidTestImplementation domainAndroidTestDependenciesImpl
}

repositories {
    mavenCentral()
}
